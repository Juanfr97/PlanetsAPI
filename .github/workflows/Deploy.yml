name: Docker Build & Publish

on:
  push:
    branches:
      - main
      - staging

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t juanfr97/planets-api:${{ github.sha }} .

      - name: Tag Latest
        run: docker tag juanfr97/planets-api:${{ github.sha }} juanfr97/planets-api:latest
        
      - name: Log into GitHub Container Registry
        run: docker login -u juanfr97 --password Greenday..10

      - name: Push Docker Images to GitHub Container Registry
        run: |
          docker push juanfr97/planets-api:${{ github.sha }}
          docker push juanfr97/planets-api:latest